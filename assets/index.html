<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Service Appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Car Service Appointment</h1>
        <p>Schedule your car's next oil change and explore available models.</p>
    </header>
    
    <main>
        <!-- User Information Form -->
        <section class="container my-4">
            <h2>Enter Your Details</h2>
            <form id="user-form">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" class="form-control mb-3" required>
                
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" class="form-control mb-3" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control mb-3" required>
            </form>
        </section>

        <!-- Car Model Display -->
        <section class="container my-4">
            <h2>Select a Car Model</h2>
            <div id="car-models">
                <div class="car-model">
                    <img src="https://via.placeholder.com/150" alt="Car Model Image">
                    <h3>Audi A4</h3>
                </div>
            </div>
        </section>

        <!-- Oil Change Scheduling Form -->
        <section class="container my-4">
            <h2>Schedule Your Oil Change</h2>
            <form id="schedule-form">
                <label for="appointment-date">Choose a Date:</label>
                <input type="date" id="appointment-date" class="form-control mb-3" required>
                
                <label for="appointment-time">Choose a Time:</label>
                <select id="appointment-time" class="form-control mb-3" required>
                    <option value="" disabled selected>Choose a time...</option>
                </select>
                
                <button type="submit" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Schedule Appointment</button>
                
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Oil Change Confirmation</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="modal-body">
                                Please fill out all the required fields.
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Car Service. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/app.js"></script>
</body>
</html>
