<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Service Appointment</title>
    <link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class = "text-primary">
        <h1 id="main-header" class = "d-flex justify-content-center">Car Service Appointment</h1>
        <p class = "d-flex justify-content-center">Schedule your car's next oil change and explore available models.</p>
    </header>
    <hr>
     <!--User Information Form--> User Information Form
    <section class= "text-primary">
        <h2>Enter Your Details</h2>
        <form id="user-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </form>
    </section>

    <!-- Car Model Display -->
    <section class= "text-primary">
        <h2>Select a Car Model</h2>
        <div id="car-models">
            <!-- Example Car Model -->
            <div class="car-model">
                <img src="https://via.placeholder.com/150" alt="Car Model Image">
                <h3>Audi A4</h3>
            </div>
            <!-- More car models can be added here -->
        </div>
    </section>

    <!-- Oil Change Scheduling Form -->
    <section class = "text-primary">
        <h2>Schedule Your Oil Change</h2>
        <form id="schedule-form">
            <label for="appointment-date">Choose a Date:</label>
            <input type="date" id="appointment-date" required>

            <label for="appointment-time">Choose a Time:</label>
            <input type="time" id="appointment-time" required>

            <button type="submit button" data-bs-toggle= "modal" data-bs-target="#staticBackdrop">Schedule Appointment</button>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">Oil Change Confirmation</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">
                      Please fill out all required fields.
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </form>
        <script>
        document.getElementById('schedule-form').addEventListener('submit', function(event){
            event.preventDefault();
    
            const firstNameInput = document.getElementById('first-name').value;
            const lastNameInput = document.getElementById('last-name').value;
            const emailInput = document.getElementById('email').value;
            const dateInput = document.getElementById('appointment-date').value;
            const timeInput = document.getElementById('appointment-time').value;
    
            if (firstNameInput && lastNameInput && emailInput && dateInput && timeInput) {
                document.getElementById('modal-body').innerHTML = `Thank you for scheduling your appointment on ${dateInput} at ${timeInput}, ${firstNameInput}!`;
            }
        });
    </script>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Car Service. All rights reserved.</p>
    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
