<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Service Appointment</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Car Service Appointment</h1>
        <p>Schedule your car's next oil change and explore available models.</p>
    </header>

     <!--User Information Form--> User Information Form
    <section>
        <h2>Enter Your Details</h2>
        <form id="user-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </form>
    </section>

    <!-- Car Model Display -->
    <section>
        <h2>Select a Car Model</h2>
        <div id="car-models">
            <!-- Example Car Model -->
            <div class="car-model">
                <img src="https://via.placeholder.com/150" alt="Car Model Image">
                <h3>Audi A4</h3>
            </div>
            <!-- More car models can be added here -->
        </div>
    </section>

    <!-- Oil Change Scheduling Form -->
    <section>
        <h2>Schedule Your Oil Change</h2>
        <form id="schedule-form">
            <label for="appointment-date">Choose a Date:</label>
            <input type="date" id="appointment-date" required>

            <label for="appointment-time">Choose a Time:</label>
            <input type="time" id="appointment-time" required>

            <button type="submit">Schedule Appointment</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Car Service. All rights reserved.</p>
    </footer>

</body>
</html>
